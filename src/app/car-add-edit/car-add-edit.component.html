<div mat-dialog-title>
    <h1>Car Form</h1>
</div>
<form [formGroup]="carForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Car Number</mat-label>
                <input matInput type="text" placeholder="Number" formControlName="carNumber">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Owner Name</mat-label>
                <input matInput type="text" placeholder="owner" formControlName="ownerName">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
